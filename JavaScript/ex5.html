<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Example iterating through items: </h2>
    <p>Loops through a list of people & prints what item they need from the store.</p>
    <script type ="text/javascript">
        let groceries = [
            {name : 'Rhea', item: 'Milk'},
            {name : 'Ramya', item: 'Eggs'},
            {name : 'Anand', item: 'Cheese'},
            {name : 'Frank', item: 'Bread'},
        ]
        for(let i=0; i<groceries.length; i++) {
            document.write('<p>Person: '+groceries[i].name+', Item: '+groceries[i].item+'</p>');
        }
        
    
    </script>
</body>
</html>
