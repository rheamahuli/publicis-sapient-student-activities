<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Example using a for loop: </h2>
    <p>Initial values: x = 1 and y = 2</p>
    <p>After each iteration, increment x and y by 1.</p>
    <script type ="text/javascript">
        var x = 1;
        var y = 2;
        for(var i=0; i<6; i++) {
            var z = x*y;
            document.write('<p> x = '+x+', y = '+y+'  --> </p>'+'<b> x*y ='+z+'</b>');
            x++;
            y++;
        }
    </script>
</body>
</html>
