<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Example with a range bar: </h2>
    <p>Drag the bar to reflect how you're feeling today on a scale of 1-10.</p>
    <span id = "s1"></span>
    <input type = "range" min = "0" max = "10" oninput="handleInput(event)">
    <script type ="text/javascript">
        function handleInput(e) {
            let rangerBarValue = e.target.value;
            document.getElementById('s1').innerHTML = rangerBarValue;
        }
    </script>
</body>
</html>
