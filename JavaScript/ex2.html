<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Example using a function: </h2>
    <p>Function instantiates individuals' names and occupations, then prints them below.</p>
    <script type ="text/javascript">
        function Person(name, job) {
            this.name = name;
            this.job = job;
        }
        let user1 = new Person('Rhea', 'SWE Intern');
        let user2 = new Person('Billy', 'Chef');
        let user3 = new Person('Jane', 'Musician');
        document.write('<p>Name = '+user1.name+', Occupation = '+user1.job+'</p>');
        document.write('<p>Name = '+user2.name+', Occupation = '+user2.job+'</p>');
        document.write('<p>Name = '+user3.name+', Occupation = '+user3.job+'</p>');
    
    </script>
</body>
</html>
